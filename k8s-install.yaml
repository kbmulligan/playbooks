---
- name: Install k8s
  hosts: control-plane, nodes, new-nodes
  become: true

  tasks:
  - name: Update
    ansible.builtin.apt:
      update_cache: yes

  - name: Install requirements
    ansible.builtin.apt:
      name:
      - sudo
      - curl
      - gnupg2
      - software-properties-common
      - apt-transport-https
      - ca-certificates
      state: present

  - name: Set hostname
    ansible.builtin.hostname:
      name: "{{ inventory_hostname }}"

  - name: Add containerd config
    ansible.builtin.blockinfile:
      path: "/etc/modules-load.d/containerd.conf"
      block: |
        overlay
        br_netfilter

  - name: Ensure kernel plugins available for containerd
    shell: |
      modprobe overlay
      modprobe br_netfilter 

  - name: Turn off swap (immediate)
    shell: swapoff -a

  - name: Turn off swap (persistent)
    ansible.builtin.lineinfile:
      path: /etc/fstab
      regexp: swap
      insertbefore: "swap"
      line: "#"
      state: present
      backup: true

  - name: Install k8s repo key
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present 

  - name: Add k8s repo
    apt_repository: 
      repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: 'kubernetes'

  - name: Install kubernetes tools
    ansible.builtin.apt:
      name:
      - kubelet
      - kubectl
      - kubeadm
      state: present
