---
- name: New debian system provisioning
  hosts: localhost

  vars:
    provision_src: "10.0.0.20:4200"

  tasks:
  - name: Update
    become: true
    ansible.builtin.apt:
      update_cache: yes

  - name: Install common use packages
    become: true
    ansible.builtin.apt:
      name:
      - curl
      - vim
      - gpg
      - net-tools
      - neofetch
      state: present

  - name: Configure personal user
    ansible.builtin.user:
      name: nitor
      append: true
      groups: sudo,wheel

  - name: Add personal authorized key
    ansible.posix.authorized_key:
      user: nitor
      key: "{{ lookup('ansible.builtin.url', 'http://{{ provision_src }}/personal.pubkey') }}"

  - name: Configure ansible user
    ansible.builtin.user:
      name: ansible
      comment: "Ansible automation user"
      uid: 1201
      groups: sudo,wheel

  - name: Add ansible authorized key
    ansible.posix.authorized_key:
      user: nitor
      key: "{{ lookup('ansible.builtin.url', 'http://{{ provision_src }}/ansible.pubkey') }}"

  - name: Report to chat channel
    ansible.builtin.shell: |
      webhook=$(curl http://{{ provision_src }}/webhook.url)
      echo {\"text\":\"New system provisioned --- $(hostname) $(hostname -I)\"} | curl -X POST --data @- $webhook
